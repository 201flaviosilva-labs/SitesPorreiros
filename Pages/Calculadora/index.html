<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div id="resp">0</div>
        <div id="btnsCalc">
            <button id="btn-Igual">=</button>
            <button id="btn-Limpar">C</button>
            <button id="btn-Sete" class="numero">7</button>
            <button id="btn-Oito" class="numero">8</button>
            <button id="btn-Nove" class="numero">9</button>
            <button id="btn-Div" class="OpAritmetico">/</button>
            <button id="btn-Quatro" class="numero">4</button>
            <button id="btn-Cinco" class="numero">5</button>
            <button id="btn-Seis" class="numero">6</button>
            <button id="btn-Mult" class="OpAritmetico">*</button>
            <button id="btn-Um" class="numero">1</button>
            <button id="btn-Dois" class="numero">2</button>
            <button id="btn-Tres" class="numero">3</button>
            <button id="btn-Soma" class="OpAritmetico">+</button>
            <button id="btn-Zero" class="numero">0</button>
            <button id="btn-Sub" class="OpAritmetico">-</button>
            <button id="btn-Pi" class="numero">π</button>
            <button id="btn-Quadrado" class="RaizOuPotencia">√</button>
            <button id="btn-Cubo" class="RaizOuPotencia">√<span id="subCubo">3</span></button>
            <button id="btn-Potencia" class="RaizOuPotencia">^</button>
        </div>
    </main>
    <!-- <script src="./fail.js"></script> -->
    <script src="./script.js"></script>
</body>

</html>
