<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Coração</title>
</head>

<body>
    <style>
        body {
            background-color: black;
        }

        svg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }
    </style>

    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" stroke="#300000" id="heart" d="M 10,30
             A 20,20 0,0,1 50,30
             A 20,20 0,0,1 90,30
             Q 90,60 50,90
             Q 10,60 10,30
             Z" stroke-linejoin="round" stroke-linecap="round" />

        <circle r="2" fill="red">
            <animateMotion dur="10s" repeatCount="indefinite">
                <mpath href="#heart" />
            </animateMotion>
        </circle>
    </svg>
</body>

</html>
