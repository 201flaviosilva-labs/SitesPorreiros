<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background-color: black;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            color: white;
        }
    </style>

    <h2 id="Numero">0</h2>

    <script>
        main();
        function main() {
            // fetch("http://localhost:5000/visit") // Dev            
            fetch("http://localhost:5000/")
                .then(resp => resp.json())
                .then(c => {
                    document.getElementById("Numero").innerHTML = c;
                });
        }
    </script>
</body>

</html>
