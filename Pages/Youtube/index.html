	</iframe>
	<hr>

	<script>
		const inputUrl = document.getElementById("Url");
		const inputTempo = document.getElementById("Tempo");
		const iframe = document.querySelectorAll("iframe");
		let contador = 0;

		setInterval(() => {
			contador++;
			if (contador == Number(inputTempo.value)) {
				for (let i = 0; i < iframe.length; i++) iframe[i].src = `https://www.youtube.com/embed/${inputUrl.value}?autoplay=1&mute=1`;
				contador = 0;
			}
		}, 1000);
	</script>
