<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Fantástico</title>
</head>

<body>
    <svg width="100" height="100">
        O teu browser não tem suporte a SVG
     </svg>

    <svg width="500" height="500" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path id="grid" d="M100,20 L100,280 M200,20 L200,280 M20,100 L280,100 M20,200 L280,200" stroke="black" stroke-width="5" fill="none" stroke-linecap="round" />

        <circle r="8" fill="gold">
            <animateMotion dur="10s" repeatCount="indefinite">
                <mpath href="#grid"/>
            </animateMotion>
        </circle>
    </svg>

    <svg id="canvas" width="500" height="500" viewBox="0 0 500 500">
        <circle id="mycircle" cx="300" cy="200" r="100" fill="yellow" stroke="red" stroke-width="5" />

        <circle r="2">
            <animateMotion dur="10s" repeatCount="indefinite">
                <mpath href="#mycircle" />
            </animateMotion>
        </circle>
    </svg>

    <svg width="500" height="500" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" stroke="red" id="heart" d="M 10,30
             A 20,20 0,0,1 50,30
             A 20,20 0,0,1 90,30
             Q 90,60 50,90
             Q 10,60 10,30
             Z
             " stroke-linejoin="round" stroke-linecap="round" />
    
        <circle r="2">
            <animateMotion dur="10s" repeatCount="indefinite">
                <mpath href="#heart" />
            </animateMotion>
        </circle>
    </svg>
</body>

</html>
