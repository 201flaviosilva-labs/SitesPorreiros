<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Styles/reset.css">
    <title>Bowser</title>
</head>

<body>
    <style>
        * {
            font-family: "Times New Roman", Times, serif;
            color: whitesmoke;
        }

        html,
        body {
            background-color: black;
        }

        h1 {
            text-align: center;
        }

        div {
            margin: auto;
            padding: 10px;
            width: 50%;
            border: 1px solid red;
            box-shadow: 0 0 10px red;
            border-radius: 6px;
        }

        p {
            border-bottom: 1px solid lawngreen;
        }

        p span:nth-child(1) {
            color: red;
            font-weight: bold;
        }
    </style>

    <h1><a href="https://github.com/lancedikson/bowser">Bowser</a></h1>

    <div id="DeviceContainer">
        <h2>Dispositivo</h2>
    </div>
    <div id="OSContainer">
        <h2>Sistema Operativo</h2>
    </div>
    <div id="BrowserContainer">
        <h2>Browser</h2>
    </div>
    <div id="EngineContainer">
        <h2>Engine</h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bowser/2.11.0/bundled.min.js"
        integrity="sha512-hsF/cpBvi/vjCP4Ps/MrPUFk6l4BqcGbzVUhqjJdX2SmAri1Oj8FBUGCvBiKHYd6gg3vLsV16CtIRNOvK5X4lQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./script.js"></script>
</body>

</html>
