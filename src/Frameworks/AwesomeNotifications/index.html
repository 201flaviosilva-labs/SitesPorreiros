<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../Styles/reset.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesome-notifications/3.1.2/style.min.css"
		integrity="sha512-OTW82wYvOeYGbTBnbaHnV8fiF62MbNsY+wcYvqMGANrdRAKA9U4heJkje6I0vtNNvdbic8IiKEJVzS3LH5jyQw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Awesome Notifications</title>
</head>

<body>
	<style>
		h1 {
			text-align: center;
		}
	</style>

	<main>
		<h1><a href="https://f3oall.github.io/awesome-notifications/">Awesome Notifications</a></h1>

		<div class="notification-buttons-container">
			<button id="tipNotification">Dica</button>
			<button id="infoNotification">Informação</button>
			<button id="warningNotification">Perigo</button>
			<button id="successNotification">Sucesso</button>
			<button id="alertNotification">Alerta</button>
			<button id="asyncNotification">Async</button>
			<button id="modalNotification">Modal</button>
			<button id="confirmNotification">Confirmar</button>
			<button id="asyncBlockNotification">Async Block</button>
		</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/awesome-notifications/3.1.2/index.var.min.js"
			integrity="sha512-eLF/cSp150FUkceFErOpCvz51bVFwGUQLRlm5ic89DwxMnzj47uHsOYF4gQSdwBpu7bjN/bV8fV76Dhha9TWlQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="./script.js" type="module"></script>
</body>

</html>
